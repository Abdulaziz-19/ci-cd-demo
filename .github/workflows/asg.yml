name: Deploy asg

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:

  deploy:
    runs-on: ubuntu-latest     # windows-latest   # mac-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      
      - uses: actions/checkout@v3

      - name: Initialize asg
        working-directory: "terraform/asg"
        run: |
          terraform init  

     - name: Validate asg
        working-directory: "terraform/asg"
        run: |
          terraform validate