name: packer

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest     # windows-latest   # mac-latest
    
    steps:
      
      - uses: actions/checkout@v3

      - name: Initialize
        working-directory: packer
        run: |
          packer init  .
        
      - name: Validate
        working-directory: packer
        run: |
          packer validate  .
          
       - name: Validate
         working-directory: packer
         run: |
           packer build  .
      
